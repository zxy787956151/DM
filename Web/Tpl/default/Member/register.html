<include file="$head"/>
<script>$(document).ready(function() {
$('.ui-title').text('用户注册');//标题
});
</script>
<div data-role="content" class="content">
<div>
 	<form action="{:U('Member/run_register')}" name="reg_form" id="regform" method="post" data-ajax="false">
   
    <input type="text" name="realname" id="username" class="form-control" placeholder="真实姓名" >
    
    <input type="text" name="sex" id="username" class="form-control" placeholder="性别" >

    <input type="text" name="age" id="username" class="form-control" placeholder="年龄" >

    <input type="text" name="usercode" id="username" class="form-control" placeholder="账号" >
  
    <input type="password" id="userpwd" name="password" class="form-control" placeholder="输入密码">

    <input type="text" name="pet" id="username" class="form-control" placeholder="昵称" >

    <input type="text" name="tel" id="username" class="form-control" placeholder="电话">

   <div class="form-group">
  <button type="submit" data-theme="b">确定注册</button>

</div>
</div>
